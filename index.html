        <script src="js/classie.js"></script>
		<script>
			(function() {
				var container = document.getElementById( 'container' ),
					trigger = container.querySelector( 'button.trigger' );

				function playPause() {
					var myVideo = document.getElementById("video-background");
          if (myVideo.paused)
              myVideo.play();
          else
              myVideo.pause();
				}

				function toggleContent() {
					if( classie.has( container, 'container--open' ) ) {
						classie.remove( container, 'container--open' );
						classie.remove( trigger, 'trigger--active' );
						window.addEventListener( 'scroll', noscroll );
                        //document.querySelector(".intro").style.zIndex = 10;
					}
					else {
						classie.add( container, 'container--open' );
						classie.add( trigger, 'trigger--active' );
						window.removeEventListener( 'scroll', noscroll );
					};

					playPause();

				}

				function noscroll() {
					window.scrollTo( 0, 0 );
				}

				// reset scrolling position
				document.body.scrollTop = document.documentElement.scrollTop = 0;

				// disable scrolling
				window.addEventListener( 'scroll', noscroll );

				trigger.addEventListener( 'click', toggleContent);


				// content toggle HOTKEY
				// SPACE
	  		$(document).keydown(function(e) {
				 if (e.keyCode == 32) { // key SPACE (content)
				 	e.preventDefault(); // prevents Default function of key
				 	$(trigger).blur(); // unselects the trigger button if it was previous selected by clicking on it
				 	toggleContent();
					}
				});

				// navbar buttons start

				var navbar = document.getElementById( 'navbar' ),
					button1 = navbar.querySelector( 'li.button1' ), button2 = navbar.querySelector( 'li.button2' ), button3 = navbar.querySelector( 'li.button3' ), button4 = navbar.querySelector( 'li.button4' );

				function navtoggle() {
					if( !(classie.has( container, 'container--open') ) ) {
						toggleContent();
					};
				};

				var section1 = document.getElementById("about");
				var section2 = document.getElementById("speakers");
				var section3 = document.getElementById("partners");
				var section4 = document.getElementById("info");
				var sections = [section1,section2,section3,section4];

				function hide_sections(n){
					for(i=0;i<4;i++){
						if((i+1)==n){
							if(classie.has(sections[n-1],'container--close')){
								classie.remove(sections[n-1],'container--close');
							}
						}else{
							if(!(classie.has(sections[i],'container--close'))){
								classie.add(sections[i],'container--close');
							}
						}
					}
				}

				function navbutton1() {
					// go to content 1
					hide_sections(1);
				}

				function navbutton2() {
					// go to content 2
					hide_sections(2);
				};
				function navbutton3() {
					// go to content 3
					hide_sections(3);
				};
				function navbutton4() {
					// go to content 4
					hide_sections(4);
				};

				button1.addEventListener( 'click', navtoggle );
				button2.addEventListener( 'click', navtoggle );
				button3.addEventListener( 'click', navtoggle );
				button4.addEventListener( 'click', navtoggle );

				button1.addEventListener( 'click', navbutton1 );
				button2.addEventListener( 'click', navbutton2 );
				button3.addEventListener( 'click', navbutton3 );
				button4.addEventListener( 'click', navbutton4 );

				// navbar buttons end


				// For Demo purposes only (prevent jump on click)
				[].slice.call( document.querySelectorAll('.items-wrap a') ).forEach( function(el) { el.onclick = function() { return false; } } );
			})();
		</script>

        <!-- video script -->
		<script>
			// video source https://www.videezy.com/random-objects/2313-electric-bulb-hd-stock-video
			var container = document.getElementById('intro');
			var video = document.getElementById('video-background');

			// Resize
			function adapt() {
				var container_width = container.offsetWidth;
				var container_height = container.offsetHeight;

				video.style.height = "auto";
				video.style.width = container_width + "px";

				if(video.offsetHeight < container_height) {
					video.style.height = container_height + "px";
					video.style.width = "auto";
				}

				//video
				video.style.top = (((video.offsetHeight - container_height) / 2 ) * -1) + 'px';
				video.style.left = (((video.offsetWidth - container_width) / 2 ) * -1) + 'px';
			}

			// events
			window.addEventListener('load', adapt);
			window.addEventListener('resize', adapt);

			//mute button
			$(document).ready(function() {
  			if ($("video").prop('muted', false)){
      		$("#mute").css("background-image","url(http://image.flaticon.com/icons/svg/10/10430.svg)");
    		}

	  		$("#mute").click( function (){
	    		if( $("video").prop('muted') ) {
	      		$("video").prop('muted', false);
	      		$("#mute").css("background-image","url(http://image.flaticon.com/icons/svg/10/10430.svg)");
	    		} else {
	      		$("video").prop('muted', true);
	      		$("#mute").css("background-image","url(http://image.flaticon.com/icons/svg/10/10776.svg)");
	    		}
	  		});



	  		// mute hotkey
	  		// M
	  		$(document).keydown(function(e) {
				 if (e.keyCode == 77) { // key M (mute)
					e.preventDefault(); // prevents Default function of key
					if( $("video").prop('muted') ) {
				  		$("video").prop('muted', false);
				  		$("#mute").css("background-image","url(http://image.flaticon.com/icons/svg/10/10430.svg)");
					} else {
				  		$("video").prop('muted', true);
				  		$("#mute").css("background-image","url(http://image.flaticon.com/icons/svg/10/10776.svg)");
					}
				}
			});






  		});




		</script>
