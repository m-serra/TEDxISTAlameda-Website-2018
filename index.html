        <!-- video script -->
		<script>

			//mute button
			$(document).ready(function() {

                $("#mute").click( function (){
                    if( $("video").prop('muted') ) {
                       $("video").prop('muted', false);
                    }
                    else {
                       $("video").prop('muted', true);
                    }
                });

                // mute media query
                $( window ).resize(function() {
                  if($(window).width() <=480){
                        $("video").prop('muted', true);
                    }else{
                        if(document.getElementById("sound_mute").style.display == "none"){
                            $("video").prop('muted', false);
                            unmute();
                        }else{mute()};
                    };
                });

                // mute hotkey
                // M
                $(document).keydown(function(e) {
                    if ((e.keyCode == 77) &&  ($(window).width() >480)) { // key M (mute)
                        e.preventDefault(); // prevents Default function of key
                        if( $("video").prop('muted') ) {
                            $("video").prop('muted', false);
														unmute();

                        }
                        else {
                            $("video").prop('muted', true);
														mute();
                        }
                    }
                });

  		    });

            // change icon
            function mute() {

                document.getElementById("sound").style.display = "none";
                document.getElementById("sound_mute").style.display = "block";
            }
            function unmute() {

                document.getElementById("sound_mute").style.display = "none";
                document.getElementById("sound").style.display = "block";
            }


		</script>
